<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajib Tok</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Core Styling Reset */
        :root {
            --primary-color: #69c9d0; /* TikTok-like teal */
            --liked-color: #fe2c55; /* TikTok red */
            --dark-bg: #000;
            --medium-bg: #1a1a1a;
            --light-bg: #2f2f2f;
            --text-color: #fff;
            --text-muted: #aaa;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', Arial, sans-serif;
        }
        body {
            background: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar Styling --- */
        .sidebar {
            width: 240px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--light-bg);
            background: #0a0a0a;
            z-index: 10;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        .search-bar {
            padding: 10px 15px;
            background: var(--light-bg);
            border: none;
            border-radius: 8px;
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 14px;
        }
        .search-bar::placeholder {
            color: var(--text-muted);
        }
        .upload-button {
            padding: 12px 15px;
            background-color: var(--primary-color);
            color: var(--dark-bg);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        .upload-button:hover {
            background-color: #88e0e6;
        }
        #upload-input {
            display: none; /* Hidden file input */
        }
        
        /* --- Upload Progress Bar --- */
        #upload-progress-container {
            display: none; /* Hidden by default */
            width: 100%;
            margin-bottom: 20px;
        }
        #upload-progress-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }
        .progress-bar-background {
            width: 100%;
            height: 8px;
            background-color: var(--light-bg);
            border-radius: 4px;
            overflow: hidden;
        }
        #upload-progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        /* --- Main Content & Video Feed --- */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            overflow-y: scroll;
            /* Added for smoother scroll-snapping */
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }
        /* Custom scrollbar */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }
        .main-content::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }
        .main-content::-webkit-scrollbar-thumb {
            background: var(--light-bg);
            border-radius: 4px;
        }
        .video-feed {
            width: 400px;
            max-width: 100%;
            padding-top: 20px;
        }
        .video-container {
            position: relative;
            height: 85vh; /* Use vh for viewport height */
            min-height: 400px;
            margin-bottom: 20px;
            scroll-snap-align: start;
            border-radius: 12px;
            overflow: hidden;
            background: var(--medium-bg);
        }
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* --- Video Overlays (Buttons & Info) --- */
        .video-sidebar {
            position: absolute;
            right: 10px;
            bottom: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 5;
        }
        .sidebar-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        .sidebar-button i {
            font-size: 32px;
        }
        .sidebar-button .fa-heart.liked {
            color: var(--liked-color);
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--text-color);
            object-fit: cover;
        }
        .video-footer {
            position: absolute;
            bottom: 20px;
            left: 15px;
            max-width: 80%;
            z-index: 5;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        .video-footer strong {
            font-size: 16px;
        }
        .video-description {
            font-size: 14px;
            margin-top: 5px;
        }

        /* --- Login Page --- */
        #loginPage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: var(--dark-bg);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        #loginButton {
            background-color: var(--primary-color);
            color: var(--dark-bg);
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        /* --- Upload Modal --- */
        #upload-modal-backdrop {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        #upload-modal-content {
            background: var(--medium-bg);
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #upload-modal-content h3 {
            font-size: 18px;
            font-weight: bold;
        }
        #description-input {
            width: 100%;
            min-height: 80px;
            background: var(--light-bg);
            border: 1px solid var(--light-bg);
            border-radius: 8px;
            padding: 10px;
            color: var(--text-color);
            font-size: 14px;
            resize: vertical;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        #confirm-upload-button {
            background-color: var(--primary-color);
            color: var(--dark-bg);
        }
        #cancel-upload-button {
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        /* --- Notification Toast --- */
        #notification-toast {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 2000;
            font-size: 14px;
        }
        #notification-toast.success {
            background-color: #28a745; /* Green */
            color: white;
        }
        #notification-toast.error {
            background-color: var(--liked-color); /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <!-- Login Screen (initially shown) -->
    <div id="loginPage">
        <h1 class="logo" style="font-size: 36px;">Welcome to Tajib Tok</h1>
        <p>Made by Connex and RMK</p>
        <button id="loginButton">
            <i class="fab fa-google"></i> Sign in with Google
        </button>
    </div>

    <!-- Main App (initially hidden) -->
    <div id="appContent" style="display: none; width: 100%; height: 100%;">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo">Tajib Tok</div>
            <input type="text" class="search-bar" placeholder="Search for tajibs...">
            
            <!-- Upload Button and hidden file input -->
            <label for="upload-input" class="upload-button">
                <i class="fas fa-plus"></i> Upload Tok
            </label>
            <input type="file" id="upload-input" accept="video/*">

            <!-- Upload Progress Bar -->
            <div id="upload-progress-container">
                <span id="upload-progress-text">Uploading... 0%</span>
                <div class="progress-bar-background">
                    <div id="upload-progress-bar"></div>
                </div>
            </div>
            
            <!-- User Profile / Logout (Placeholder) -->
            <!-- <div id="user-profile" style="margin-top: auto;"> ... </div> -->
        </div>

        <!-- Main Vertical Video Feed -->
        <div class="main-content">
            <div class="video-feed" id="video-feed-container">
                <!-- Videos from Firestore will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Upload Modal Structure -->
    <div id="upload-modal-backdrop">
        <div id="upload-modal-content">
            <h3>Upload your Tok</h3>
            <p>Add a description for your video.</p>
            <textarea id="description-input" placeholder="e.g. Check out this awesome Tok! #connex #rmk"></textarea>
            <div class="modal-buttons">
                <button id="cancel-upload-button" class="modal-button">Cancel</button>
                <button id="confirm-upload-button" class="modal-button">Confirm & Upload</button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast"></div>

    <!-- Use type="module" to support modern ES6 imports -->
    <script type="module">
        // Import functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore,
            doc,
            setDoc,
            addDoc,
            collection,
            onSnapshot,
            query,
            serverTimestamp,
            getDoc,
            getDocs,
            deleteDoc,
            where,
            orderBy,         // <-- ADDED
            limit,           // <-- ADDED
            runTransaction,  // <-- ADDED
            increment        // <-- ADDED
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { 
            getStorage, 
            ref as storageRef, 
            uploadBytesResumable, // Use resumable uploads
            getDownloadURL 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBvZaTSLiIiLcYldThxSD0KZ1oFb4MfpYQ",
            authDomain: "jibatnoodle.firebaseapp.com",
            projectId: "jibatnoodle",
            storageBucket: "jibatnoodle.firebasestorage.app",
            messagingSenderId: "1004130021308",
            appId: "1:1004130021308:web:a9f94954419024e4cc05b9",
            measurementId: "G-6ZL3PYFW4V"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- DOM Elements ---
        const loginPage = document.getElementById('loginPage');
        const appContent = document.getElementById('appContent');
        const loginButton = document.getElementById('loginButton');
        const uploadInput = document.getElementById('upload-input');
        const videoFeedContainer = document.getElementById('video-feed-container');
        
        // Upload Modal Elements
        const uploadModalBackdrop = document.getElementById('upload-modal-backdrop');
        const descriptionInput = document.getElementById('description-input');
        const confirmUploadButton = document.getElementById('confirm-upload-button');
        const cancelUploadButton = document.getElementById('cancel-upload-button');
        
        // Upload Progress Elements
        const progressContainer = document.getElementById('upload-progress-container');
        const progressBar = document.getElementById('upload-progress-bar');
        const progressText = document.getElementById('upload-progress-text');

        // Notification Toast Element
        const notificationToast = document.getElementById('notification-toast');

        // --- State Variables ---
        let currentUserId = null; // Store the current user's ID
        let fileToUpload = null; // Temporarily store the file selected for upload
        let currentUploadTask = null; // Store the current upload task to allow for cancellation
        let io = null; // For IntersectionObserver auto-play

        // --- Notification Function ---
        function showNotification(message, type = 'success') {
            notificationToast.textContent = message;
            notificationToast.className = type; // 'success' or 'error'
            notificationToast.style.display = 'block';

            // Hide after 3 seconds
            setTimeout(() => {
                notificationToast.style.display = 'none';
            }, 3000);
        }

        // --- Utility: escape HTML (from provided code) ---
        function escapeHtml(s){ 
            if(!s) return ''; 
            return s.replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c])); 
        }

        // --- Utility: human-friendly time ago (from provided code) ---
        function timeAgo(d){
            if (!d) return '';
            const s = Math.floor((Date.now() - d.getTime())/1000);
            if(s < 60) return s+'s';
            if(s < 3600) return Math.floor(s/60)+'m';
            if(s < 86400) return Math.floor(s/3600)+'h';
            return Math.floor(s/86400)+'d';
        }

        // --- Thumbnail generator for video files (from provided code) ---
        async function makeVideoThumbnail(file){
            return new Promise((resolve, reject) => {
                try{
                    const url = URL.createObjectURL(file);
                    const video = document.createElement('video');
                    video.preload = 'metadata';
                    video.src = url;
                    video.muted = true;
                    video.currentTime = 0.5; // try to grab at 0.5s
                    video.addEventListener('loadeddata', async () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth || 480;
                        canvas.height = video.videoHeight || 360;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob(blob => {
                            URL.revokeObjectURL(url);
                            video.remove();
                            canvas.remove();
                            resolve(blob);
                        }, 'image/jpeg', 0.82);
                    });
                    video.addEventListener('error', (e)=>{ URL.revokeObjectURL(url); video.remove(); canvas.remove(); reject(e); });
                }catch(e){reject(e)}
            });
        }

        // --- Authentication ---
        loginButton.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .catch((error) => {
                    console.error("Error during sign-in:", error);
                    showNotification("Sign-in failed. Please try again.", "error");
                });
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                currentUserId = user.uid;
                loginPage.style.display = 'none';
                appContent.style.display = 'flex';
                
                saveUserToFirestore(user);
                fetchToks();
            } else {
                // User is signed out
                currentUserId = null;
                loginPage.style.display = 'flex';
                appContent.style.display = 'none';
            }
        });

        // --- Firestore: Save User ---
        async function saveUserToFirestore(user) {
            const userRef = doc(db, "users", user.uid); 
            const userData = {
                uid: user.uid,
                displayName: user.displayName,
                email: user.email,
                photoURL: user.photoURL,
                lastLogin: serverTimestamp()
            };
            try {
                // setDoc with { merge: true } will create or update
                await setDoc(userRef, userData, { merge: true });
            } catch (error) {
                console.error("Error saving user to Firestore:", error);
            }
        }

        // --- Firestore: Fetch Videos ---
        function fetchToks() {
            const toksCollectionRef = collection(db, "toks");
            // Use the more advanced query from the provided code
            const q = query(toksCollectionRef, orderBy('createdAt', 'desc'), limit(30));
            
            onSnapshot(q, (snapshot) => { // <-- Use 'q'
                videoFeedContainer.innerHTML = ''; // Clear existing videos
                
                if (snapshot.empty) {
                    videoFeedContainer.innerHTML = '<p style="text-align: center; padding: 20px;">No toks yet. Be the first to upload!</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    createVideoElement(doc.id, doc.data());
                });

                // Add the call to attach the auto-play observer
                attachAutoPlay();
                
            }, (error) => {
                console.error("Error fetching toks:", error);
                showNotification("Error loading videos.", "error");
            });
        }

        async function createVideoElement(tokId, tokData) {
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';

            // Fetch uploader's info
            let username = '@unknown';
            let userAvatar = 'https://placehold.co/100x100/png?text=?';
            if (tokData.userId) {
                try {
                    const userDoc = await getDoc(doc(db, "users", tokData.userId));
                    if (userDoc.exists()) {
                        const data = userDoc.data();
                        username = data.displayName ? `@${data.displayName.toLowerCase().replace(/\s/g, '')}` : '@username';
                        userAvatar = data.photoURL || userAvatar;
                    }
                } catch (e) { console.error("Error fetching user data:", e); }
            }
            
            // --- Build Video Element ---
            // This logic is now adapted from the 'renderPost' function
            let mediaHtml = '';
            const mimeType = tokData.mimeType || 'video/mp4'; // Default to video
            
            if (mimeType.startsWith('image/')) {
                mediaHtml = `<img src="${tokData.videoUrl}" style="width:100%; height:100%; object-fit:cover;" alt="Tajib Tok Image">`;
            } else {
                mediaHtml = `
                    <video class="video-player" 
                           loop 
                           muted 
                           controls 
                           playsinline
                           preload="metadata"
                           poster="${tokData.thumbUrl || ''}"
                           data-tok-id="${tokId}">
                        <source src="${tokData.videoUrl}" type="${mimeType}">
                        Your browser does not support the video tag.
                    </video>
                `;
            }

            const postTime = tokData.createdAt ? timeAgo(tokData.createdAt.toDate()) : '';

            videoContainer.innerHTML = `
                ${mediaHtml}
                <div class="video-sidebar">
                    <img src="${userAvatar}" alt="User" class="user-avatar">
                    <button class="sidebar-button like-button" data-tok-id="${tokId}">
                        <i class="fas fa-heart ${tokData.likedByCurrentUser ? 'liked' : ''}"></i>
                        <span id="like-count-${tokId}">${tokData.likes || 0}</span>
                    </button>
                    <button class="sidebar-button comment-button" data-tok-id="${tokId}">
                        <i class="fas fa-comment"></i>
                        <span id="comment-count-${tokId}">${tokData.commentsCount || 0}</span>
                    </button>
                    <!-- Other buttons removed for simplicity -->
                </div>
                <div class="video-footer">
                    <strong>${escapeHtml(username)}</strong>
                    <p class="video-description">${escapeHtml(tokData.description || '')}</p>
                    <span class="small" style="color: var(--text-muted); margin-top: 5px; display: block;">${postTime}</span>
                </div>
            `;
            videoFeedContainer.appendChild(videoContainer);


            // --- Check if current user liked this post ---
            // This logic replaces the old internal onSnapshot
            if (currentUserId && tokId) {
                const likeIcon = videoContainer.querySelector(`.like-button[data-tok-id="${tokId}"] .fa-heart`);
                const userLikeRef = doc(db, "toks", tokId, "likes", currentUserId);
                getDoc(userLikeRef).then(docSnap => {
                    likeIcon.classList.toggle('liked', docSnap.exists());
                });
            }
        }

        // --- Auto-play logic (from provided code, adapted) ---
        function attachAutoPlay(){
            if(io) io.disconnect();
            
            io = new IntersectionObserver(entries => {
                entries.forEach(ent => {
                    const vid = ent.target.querySelector('video');
                    if(!vid) return;
                    
                    if(ent.isIntersecting && ent.intersectionRatio > 0.6){
                        vid.play().catch(()=>{});
                    }else{
                        vid.pause();
                    }
                });
            }, {threshold:[0.6]});

            // Use .video-container (from existing UI) instead of .post
            document.querySelectorAll('.video-container').forEach(p => io.observe(p));
        }

        // --- Video Interaction (Likes/Comments) ---
        videoFeedContainer.addEventListener('click', (e) => {
            const button = e.target.closest('.sidebar-button');
            if (!button || !currentUserId) return; 

            const tokId = button.dataset.tokId;
            if (!tokId) return;

            if (button.classList.contains('like-button')) {
                handleLike(tokId);
            } else if (button.classList.contains('comment-button')) {
                handleComment(tokId);
            }
        });

        // Replaced with transaction-safe logic from provided code
        async function handleLike(tokId) {
            if (!currentUserId) return; // Must be logged in
            
            const postRef = doc(db, "toks", tokId);
            const likeRef = doc(db, "toks", tokId, "likes", currentUserId);
            const likeIcon = document.querySelector(`.like-button[data-tok-id="${tokId}"] .fa-heart`);
            const likeCountEl = document.getElementById(`like-count-${tokId}`);

            try {
                await runTransaction(db, async (tx) => {
                    const postDoc = await tx.get(postRef);
                    const likeDoc = await tx.get(likeRef);

                    if (!postDoc.exists()) {
                        throw "Post does not exist!";
                    }

                    if (likeDoc.exists()) {
                        // User already liked, so UNLIKE
                        tx.delete(likeRef);
                        tx.update(postRef, { likes: increment(-1) });
                    } else {
                        // User has not liked, so LIKE
                        tx.set(likeRef, { userId: currentUserId, timestamp: serverTimestamp() });
                        tx.update(postRef, { likes: increment(1) });
                    }
                });

                // Optimistic UI update (optional, as onSnapshot will catch it)
                if (likeIcon) {
                    const currentLikes = parseInt(likeCountEl.textContent) || 0;
                    if (likeIcon.classList.contains('liked')) {
                        likeIcon.classList.remove('liked');
                        likeCountEl.textContent = Math.max(0, currentLikes - 1);
                    } else {
                        likeIcon.classList.add('liked');
                        likeCountEl.textContent = currentLikes + 1;
                    }
                }

            } catch (error) {
                console.error("Error liking tok:", error);
                showNotification("Error updating like.", "error");
            }
        }

        function handleComment(tokId) {
            // TODO: Build a comment modal instead of prompt
            const commentText = prompt("Enter your comment:");
            if (!commentText || commentText.trim() === "") return;

            const commentsCollectionRef = collection(db, "toks", tokId, "comments");
            const postRef = doc(db, "toks", tokId);

            // Add the comment
            addDoc(commentsCollectionRef, {
                userId: currentUserId,
                text: commentText,
                timestamp: serverTimestamp()
            })
            .then(() => {
                // Increment the commentsCount on the main post doc
                return updateDoc(postRef, { commentsCount: increment(1) });
            })
            .catch(error => {
                console.error("Error adding comment:", error);
                showNotification("Error posting comment.", "error");
            });
        }

        // --- PROFESSIONAL UPLOAD FLOW ---

        // 1. Listen for file selection
        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Check for video file type
                if (!file.type.startsWith('video/')) {
                    showNotification("Please select a video file.", "error");
                    return;
                }
                fileToUpload = file;
                descriptionInput.value = ''; // Clear old description
                uploadModalBackdrop.style.display = 'flex'; // Show modal
            }
        });

        // 2. Handle Modal "Cancel"
        cancelUploadButton.addEventListener('click', () => {
            fileToUpload = null;
            uploadInput.value = null; // Reset file input
            uploadModalBackdrop.style.display = 'none';
        });

        // 3. Handle Modal "Confirm & Upload"
        confirmUploadButton.addEventListener('click', () => {
            if (!fileToUpload) return;
            
            const description = descriptionInput.value;
            uploadModalBackdrop.style.display = 'none';
            
            // Start the professional upload
            uploadTok(fileToUpload, description);
        });

        // 4. The Professional Upload Function (REBUILT based on provided code)
        async function uploadTok(file, description) {
            if (!currentUserId) {
                showNotification("You must be logged in to upload.", "error");
                return;
            }
            
            // --- 1. Generate Thumbnail (from new code) ---
            let thumbBlob = null;
            const isVideo = file.type.startsWith('video/');
            if(isVideo){
                try {
                    showNotification("Generating thumbnail...", "success");
                    thumbBlob = await makeVideoThumbnail(file);
                } catch(e) {
                    console.warn('Thumbnail generation failed', e);
                    showNotification("Couldn't make thumbnail, continuing...", "error");
                }
            }
            
            try {
                // --- 2. Show progress and create file refs ---
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                progressText.textContent = 'Uploading... 0%';

                const basePath = `toks/${currentUserId}/${Date.now()}-${file.name}`;
                const fileRef = storageRef(storage, basePath);
                
                // 3. Create the resumable upload task
                currentUploadTask = uploadBytesResumable(fileRef, file);

                // 4. Listen to 'state_changed' events
                currentUploadTask.on('state_changed', 
                    (snapshot) => {
                        // --- Progress ---
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        const progressPercent = Math.round(progress);
                        progressBar.style.width = `${progressPercent}%`;
                        progressText.textContent = `Uploading... ${progressPercent}%`;
                    }, 
                    (error) => {
                        // --- Error ---
                        console.error("Upload failed:", error);
                        showNotification("Upload failed. Please try again.", "error");
                        progressContainer.style.display = 'none';
                        currentUploadTask = null;
                    }, 
                    () => {
                        // --- Complete ---
                        progressText.textContent = 'Processing...';
                        
                        // Get the download URL
                        getDownloadURL(currentUploadTask.snapshot.ref).then(async (videoUrl) => {
                            
                            // --- 5. Upload thumbnail (from new code) ---
                            let thumbURL = null;
                            if(thumbBlob){
                                try {
                                    progressText.textContent = 'Uploading thumbnail...';
                                    const thumbRef = storageRef(storage, basePath + '_thumb.jpg');
                                    const tTask = uploadBytesResumable(thumbRef, thumbBlob);
                                    
                                    // Wait for thumbnail upload to complete
                                    await new Promise((resolve, reject) => {
                                        tTask.on('state_changed', 
                                            () => {}, // no progress for this
                                            reject,   // on error
                                            async () => {
                                                thumbURL = await getDownloadURL(tTask.snapshot.ref);
                                                resolve();
                                            }
                                        );
                                    });
                                } catch (e) {
                                    console.error("Thumbnail upload failed:", e);
                                    showNotification("Video uploaded, but thumbnail failed.", "error");
                                }
                            }

                            // --- 6. Add the video info to Firestore ---
                            // We pass the 'file' object to save its metadata
                            createTokFirestoreDocument(videoUrl, thumbURL, basePath, description, file);

                        }).catch(error => {
                            console.error("Error getting download URL:", error);
                            showNotification("Upload failed (URL error).", "error");
                            progressContainer.style.display = 'none';
                        });
                    }
                );
            } catch (error) {
                console.error("Upload failed:", error);
                showNotification("Upload failed. Please try again.", "error");
                progressContainer.style.display = 'none';
            }
        }

        // 5. Helper function to create the Firestore document (MODIFIED)
        async function createTokFirestoreDocument(videoUrl, thumbUrl, storagePath, description, file) {
            try {
                const toksCollectionRef = collection(db, "toks");
                
                // Add new metadata from the provided code's logic
                const metadata = {
                    userId: currentUserId,
                    videoUrl: videoUrl,
                    thumbUrl: thumbUrl || null,
                    storagePath: storagePath,
                    description: description || "",
                    createdAt: serverTimestamp(),
                    // Add metadata from the new logic
                    mimeType: file.type,
                    size: file.size,
                    likes: 0,
                    commentsCount: 0
                };

                await addDoc(toksCollectionRef, metadata);

                showNotification("Upload successful!", "success");
            } catch (error) {
                console.error("Error creating Firestore document:", error);
                showNotification("Upload saved, but DB entry failed.", "error");
            } finally {
                // Hide progress bar and reset state
                progressContainer.style.display = 'none';
                fileToUpload = null;
                uploadInput.value = null;
                currentUploadTask = null;
            }
        }

    </script>
